name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [ periodic ]

jobs:
  build:
    strategy:
      matrix:
        image: [ macos-14, ubuntu-22.04, windows-2022 ]
      fail-fast: false
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4
      - id: yarn-cache
        name: Determine Yarn cache directory
        shell: bash
        run: |
          echo "path=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Yarn cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn run build
      - name: Run tests
        run: |
          yarn test
      - name: Upload the distribution
        if: matrix.image == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: msdn-delocalizer
          path: build/dest
