name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [ periodic ]

jobs:
  build:
    strategy:
      matrix:
        image: [ macos-12, ubuntu-22.04, windows-2022 ]
      fail-fast: false
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node and Yarn cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      - name: Install dependencies
        run: |
          yarn install
      - name: Build for Chrome
        run: |
          yarn run build
      - name: Build for Firefox
        run: |
          yarn run build:firefox
      - name: Run tests
        run: |
          yarn test
      - name: Upload the Chrome distribution
        if: matrix.image == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: msdn-delocalizer.chrome
          path: build/chrome-mv3
      - name: Upload the Firefox distribution
        if: matrix.image == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: msdn-delocalizer.chrome
          path: build/firefox-mv2
