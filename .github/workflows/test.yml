name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        image: [macos-10.15, ubuntu-18.04, windows-2019]
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v2
      - id: npm-cache
        name: Determine NPM cache directory
        run: |
          echo "::set-output name=path::$(npm config get cache)"
      - name: NPM cache
        uses: actions/cache@v1.1.0
        with:
          path: ${{ steps.npm-cache.outputs.path }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
      - name: Build
        run: |
          npm run prepublish
      - name: Run tests
        run: |
          npm test
      - name: Upload the distribution
        if: matrix.image == 'ubuntu-18.04'
        uses: actions/upload-artifact@v1.0.0
        with:
          name: distribution
          path: dist/memhub v0.1.zip
